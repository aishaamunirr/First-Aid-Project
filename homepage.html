<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>⛑️QuickAid</h1>
            <p> <marquee behavior="scroll" direction="center">Your quick guide in every crisis</marquee> </p>


        </header>

        <main class="main-content">
    <div class="emergency-contact">
        <p>🚨Emergency Contact</p>
        <button onclick="callEmergency()">📲 Call 112</button>
    </div>

    <div class="search-container">
        <input type="search" id="search" placeholder=" Search any emergency ">
    </div>
</main>

<section class="common-emergencies">
    <p>Some common emergencies</p>
    <div class="categories-grid">
        <div class="categories-card" onclick="showEmergency('cuts_bleeding')">
            <p>🩸</p>
            <p>Cuts & Bleeding</p>
        </div>
        <div class="categories-card" onclick="showEmergency('choking')">
            <p>🫁</p>
            <p>Choking</p>
        </div>
        <div class="categories-card" onclick="showEmergency('burns')">
            <p>🔥</p>
            <p>Burns</p>
        </div>
        <div class="categories-card" onclick="showEmergency('cpr')">
            <p>🫀</p>
            <p>CPR</p>
        </div>
    </div>
</section>

</html>
